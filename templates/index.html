<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .image-container {
            height: 3.5em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2 image-container">
                <img src="{{ url_for('static', filename='images/Twitter.png')  }}" alt="Your Image" style ="max-height: 100%;
                max-width: 100%;">
            </div>
            <div class="col-md-8 text-center">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <hr>
        
        <form method="post" action="/">
            <div class="form-group">
                <label for="input_text">Enter the tweet:</label>
                <input type="text" class="form-control" id="input_text" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        
        <div> 
            <p>{{tweet}}</p>   
            {% if person == "Donald J. Trump" %}
            <p>This tweet was written by {{person}}</p>
            {% elif person == "Justin Trudeau" %}
            <p>This tweet was written by {{person}}</p>
            {% endif %}
        </div>

    </div>
</body>
</html>
